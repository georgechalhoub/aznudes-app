<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
        }
    </style>
    <script>
        // Redirect non-www to www
        if (window.location.hostname === 'aznudes.com') {
            window.location.replace('https://www.' + window.location.hostname + window.location.pathname + window.location.search);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <p>Welcome to aznudes.com</p>
        <p>This site is running on DigitalOcean App Platform with CDN</p>
        <p>Non-www automatically redirects to www</p>
    </div>
</body>
</html>
